version: '2'

services:

  # BUILD PHP 7
  php7: 
    image: php7_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: php7_$PROJECT_NAME.$GIT_BRANCH
    build: 
      context: ../images/php/7.0
      args:
        PHP_MODS: $PHP_MODS
    restart: always
    tty: true
    expose: 
      - "9000"
    volumes:
      - backend_:/www
    env_file:
      - ../images/php/php.env
    networks:
      - tier_3


  # BUILD PHP 5.6
  legacy: 
    image: php5_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: php5_$PROJECT_NAME.$GIT_BRANCH
    build: 
      context: ../images/php/5.6
      args:
        PHP_MODS: $PHP_MODS
    restart: always
    tty: true
    expose: 
      - "9000"
    volumes:
      - backend_:/www
    env_file:
      - ../images/php/php.env
    networks:
      - tier_3

  # BUILD PHP 7
  phpa: 
    image: phpa_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: phpa_$PROJECT_NAME.$GIT_BRANCH
    build: 
      context: ../images/php/alpine
      args:
        PHP_MODS: $PHP_MODS
    restart: always
    tty: true
    expose: 
      - "9000"
    volumes:
      - backend_:/www
    env_file:
      - ../images/php/php.env
    networks:
      - tier_3

  # BUILD HHVM
  hhvm: 
    image: hhvm_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: hhvm_$PROJECT_NAME.$GIT_BRANCH
    build: ./images/hhvm
    restart: always
    tty: true
    expose: 
      - "9000"
    volumes:
      - backend_:/www
    env_file:
      - ../images/php/php.env
    networks:
      - tier_3

  # MYSQL 
  mysql:
    image: db_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: db_$PROJECT_NAME.$GIT_BRANCH
    build: ../images/mysql
    volumes:
      - mysql_:/var/lib/mysql
    restart: always
    tty: true
    expose: 
      - "3306"
    env_file:
      - ../images/mysql/db.env
    networks:
      - tier_3
  
  # REDIS
  redis:
    image: redis_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: redis_$PROJECT_NAME.$GIT_BRANCH
    build: ../images/redis
    volumes:
      - redis_:/data
    expose: 
      - "6379"
    restart: always
    tty: true
    networks:
      - tier_3

  # NODE
  node:
    image: node_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: node_$PROJECT_NAME.$GIT_BRANCH
    build: ../images/node
    volumes:
      - frontend_:/app
    expose: 
      - "3000"
    env_file:
      - ../images/node/node.env
    restart: always
    tty: true
    networks:
      - tier_3
  
  # mongodb 
  mongo:
    image: mongo:latest
    container_name: mongo_$PROJECT_NAME.$GIT_BRANCH
    restart: always
    tty: true
    volumes:
      - mongo_:/data/db
    expose: 
      - "27017"
    networks:
      - tier_3

  # CASSANDRA
  cassandra: 
    image: cassandra:latest
    container_name: cassandra_$PROJECT_NAME.$GIT_BRANCH
    restart: always
    tty: true
    expose: 
      - "7000"
    volumes: 
      - cassandra_:/var/lib/cassandra
    networks:
      - tier_3

  # INFLUX DB
  influxdb: 
    image: influxdb:alpine
    container_name: influxdb_$PROJECT_NAME.$GIT_BRANCH
    restart: always
    tty: true
    expose: 
      - "8086"
      - "8083"
    volumes: 
      - influxdb_:/var/lib/influxdb
    networks:
      - tier_3

  # nginx
  nginx:
    image: nginx_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    build: ../images/nginx
    container_name: nginx_$PROJECT_NAME.$GIT_BRANCH
    restart: always
    tty: true
    env_file: 
      - ../images/nginx/proxy.env
    volumes:
      - backend_:/www
    expose: 
      - "80"
      - "443"
    networks:
      - tier_3
      - tier_1

volumes:
  mongo_:
  redis_:
  mysql_:
  backend_:
  frontend_:
  cassandra_:
  influxdb_:

