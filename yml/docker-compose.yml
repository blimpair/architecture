version: '3'

services:


  # BUILD PHP 5.6
  legacy: 
    image: ${REGISTRY}/${PROJECT_NAME}/php5:${VERSION}
    build: 
      context: ../images/php/5.6
      args:
        PHP_MODS: $PHP_MODS
    restart: always
    tty: true
    expose: 
      - "9000"
    volumes:
      - backend_:/www
    env_file:
      - ../images/php/php.env
    networks:
      - tier_3
      - tier_log

  # BUILD PHP 7
  php7: 
    image: ${REGISTRY}/${PROJECT_NAME}/php7:${VERSION}
    build: 
      context: ../images/php/alpine
      args:
        PHP_MODS: $PHP_MODS
    restart: always
    tty: true
    expose: 
      - "9000"
    volumes:
      - backend_:/www
    env_file:
      - ../images/php/php.env
    networks:
      - tier_3
      - tier_log

  # BUILD HHVM
  hhvm: 
    image: ${REGISTRY}/${PROJECT_NAME}/hhvm:${VERSION}
    build: ./images/hhvm
    restart: always
    tty: true
    expose: 
      - "9000"
    volumes:
      - backend_:/www
    env_file:
      - ../images/php/php.env
    networks:
      - tier_3
      - tier_log

  # MYSQL 
  mysql:
    image: ${REGISTRY}/${PROJECT_NAME}/mariadb:${VERSION}
    build: ../images/mysql
    volumes:
      - mysql_:/var/lib/mysql
    restart: always
    tty: true
    expose: 
      - "3306"
    env_file:
      - ../images/mysql/db.env
    networks:
      - tier_3
      - tier_log
  
  # REDIS
  redis:
    image: ${REGISTRY}/${PROJECT_NAME}/redis:${VERSION}
    build: ../images/redis
    volumes:
      - redis_:/data
    expose: 
      - "6379"
    restart: always
    tty: true
    networks:
      - tier_3
      - tier_log

  # NODE
  node:
    image: ${REGISTRY}/${PROJECT_NAME}/node:${VERSION}
    build: ../images/node
    expose: 
      - "3000"
    env_file:
      - ../images/node/node.env
    volumes: 
      - node_:/app
    restart: always
    tty: true
    networks:
      - tier_3
      - tier_log
      - tier_1
  
  # mongodb 
  mongodb:
    image: ${REGISTRY}/${PROJECT_NAME}/mongo:${VERSION}
    build: ../images/mongo
    restart: always
    tty: true
    volumes:
      - mongo_:/data/db
    expose: 
      - "27017"
    networks:
      - tier_3
      - tier_log

  # CASSANDRA
  cassandra: 
    image: cassandra:latest
    restart: always
    tty: true
    expose: 
      - "7000"
    volumes: 
      - cassandra_:/var/lib/cassandra
    networks:
      - tier_3
      - tier_log

  # INFLUX DB
  influxdb: 
    image: influxdb:alpine
    restart: always
    tty: true
    expose: 
      - "8086"
      - "8083"
    volumes: 
      - influxdb_:/var/lib/influxdb
    networks:
      - tier_3
      - tier_log

  # nginx
  nginx:
    image: ${REGISTRY}/${PROJECT_NAME}/nginx:${VERSION}
    build: ../images/nginx
    restart: always
    tty: true
    env_file: 
      - ../images/nginx/proxy.env
    volumes:
      - backend_:/www
    expose:
      - "443"
    networks:
      - tier_3
      - tier_log
      - tier_1

volumes:
  node_:
  mongo_:
  redis_:
  mysql_:
  cassandra_:
  influxdb_:
  backend_:

