version: '2'

services:

  # BUILD PHP 7
  php7: 
    image: php7_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: php7_$PROJECT_NAME.$GIT_BRANCH
    build: 
      context: ../images/php/7.0
      args:
        PHP_MODS: $PHP_MODS
    restart: always
    tty: true
    expose: 
      - "9000"
    volumes:
      - backend_:/www
    env_file:
      - ../images/php/php.env
    networks:
      - $PROJECT_NAME.tier_3


  # BUILD PHP 5.6
  legacy: 
    image: php5_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: php5_$PROJECT_NAME.$GIT_BRANCH
    build: 
      context: ../images/php/5.6
      args:
        PHP_MODS: $PHP_MODS
    restart: always
    tty: true
    expose: 
      - "9000"
    volumes:
      - backend_:/www
    env_file:
      - ../images/php/php.env
    networks:
      - $PROJECT_NAME.tier_3

  # BUILD PHP 7
  phpa: 
    image: phpa_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: phpa_$PROJECT_NAME.$GIT_BRANCH
    build: 
      context: ../images/php/alpine
      args:
        PHP_MODS: $PHP_MODS
    restart: always
    tty: true
    expose: 
      - "9000"
    volumes:
      - backend_:/www
    env_file:
      - ../images/php/php.env
    networks:
      - $PROJECT_NAME.tier_3

  # MYSQL 
  mysql:
    image: db_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: db_$PROJECT_NAME.$GIT_BRANCH
    build: ../images/mysql
    volumes:
      - mysql_:/var/lib/mysql
    restart: always
    tty: true
    expose: 
      - "3306"
    env_file:
      - ../images/mysql/db.env
    networks:
      - $PROJECT_NAME.tier_3
  
  # REDIS
  redis:
    image: redis_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: redis_$PROJECT_NAME.$GIT_BRANCH
    build: ../images/redis
    volumes:
      - redis_:/data
    expose: 
      - "6379"
    restart: always
    tty: true
    networks:
      - $PROJECT_NAME.tier_3

  # NODE
  node:
    image: node_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    container_name: node_$PROJECT_NAME.$GIT_BRANCH
    build: ../images/node
    volumes:
      - frontend_:/app
    expose: 
      - "3000"
    env_file:
      - ../images/node/node.env
    restart: always
    tty: true
    networks:
      - $PROJECT_NAME.tier_3
      - $PROJECT_NAME.tier_0

  # nginx
  nginx:
    image: nginx_$PROJECT_NAME.$GIT_BRANCH:$VERSION
    build: ../images/nginx
    container_name: nginx_$PROJECT_NAME.$GIT_BRANCH
    restart: always
    tty: true
    env_file: 
      - ../images/nginx/proxy.env
    volumes:
      - backend_:/www
    expose: 
      - "80"
      - "443"
    networks:
      - $PROJECT_NAME.tier_3
      - $PROJECT_NAME.tier_0

volumes:
  mongo_:
  redis_:
  mysql_:
  backend_:
  frontend_:

networks:
  $PROJECT_NAME.tier_2:
    driver: bridge
    ipam:
      config:
        - subnet: 140.40.0.0/16
          gateway: 140.40.0.1
          
  $PROJECT_NAME.tier_3:
    driver: bridge
    ipam:
      config:
        - subnet: 160.60.0.0/16
          gateway: 160.60.0.1
    internal: true

  $PROJECT_NAME.tier_0:
    external:
      name: network_$PROJECT_NAME.tier_0